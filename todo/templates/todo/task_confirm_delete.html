{% extends 'todo/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Удалить задачу</h2>
                <p>Вы уверены, что хотите удалить задачу "{{ object.title }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'task-list' %}" class="btn btn-outline-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
